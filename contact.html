<head>

<body>
<nav class="navbar navbar-light bg-faded" style="background-color: white;">
  <a class="nav-item nav-link" href="index.html"><p class=" logo text-center align-top" style="color: black;;">mijitron</p></a>
</nav> 
<header>
  <nav class="navbar navbar-toggleable-md navbar-light" style="background-image: url(https://s3-us-west-2.amazonaws.com/mijitron/portfolio-website/assets/images/nav-banner.png);
  background-position: center;
  background-size: cover;">
    
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="index.html">
      <img src="https://s3-us-west-2.amazonaws.com/mijitron/portfolio-website/assets/images/logo.png" width="100" height="100" class="d-inline-block align-top text-center" alt="mijitron logo">
  </a>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup"><a class="nav-item nav-link h5 active" href="#">About <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link h5" href="#">Blog</a>
      <a class="nav-item nav-link h5" href="#">Projects</a>
      <a class="nav-item nav-link h5" href="#">Contact</a>
    </div>
  </div>
</nav>
</header>
<div class="jumbotron jumbotron-fluid text-center">
  <h1>Schedule</h1>
  <iframe src="https://calendar.google.com/calendar/embed?src=michelle.hwng%40gmail.com&ctz=America/Los_Angeles" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  <br>
  <div class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-3">
          <div class="well">
            <form class="form-horizontal" action="" method="post">
            <fieldset>
              <legend class="text-center">Contact Me</legend>

              <!-- Name input-->
              <div class="form-group">
                <label class="col-md-12 control-label" for="name">Name</label>
                <div class="col-md-9">
                  <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                </div>
              </div>

              <!-- Email input-->
              <div class="form-group">
                <label class="col-md-12 control-label" for="email">Your E-mail</label>
                <div class="col-md-9">
                  <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                </div>
              </div>

              <!-- Message body -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="message">Your message</label>
                <div class="col-md-9">
                  <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                </div>
              </div>

              <!-- Form actions -->
              <div class="form-group">
                <div class="col-md-12 text-right">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
              </div>
            </fieldset>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
<footer>
  <nav class="navbar navbar-light bg-faded" style="background-color: rgba(0,0,0,1)">
    <h1 class="navbar-brand mb-0 text-center" style="color: white;">&copy; 2017 mijiton</h1>
  </nav>
</footer>
